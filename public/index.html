  <body>
    <div class="container">
      <div class="topspacer"></div>
      <div class="sixteen columns graybar">
        <img src="/images/drugkick_logo.png"/>
        kicking the habit
      </div>
      <div class="three columns">&nbsp;</div>
      <div class="ten columns aboutbox">
        <p>Find the right drug &amp; alcohol treatment program for you or your loved one. Answer a few simple questions and we'll connect you with compatible treatment options in your area.</p>
      </div>
      <div class="clear"></div>
      <div class="three columns">&nbsp;</div>
      <div class="ten columns">
        <fieldset> 
          <legend>What brought you here?</legend> 
          <label for="regularRadio"> 
            <input type="radio" name="radios" id="regularRadio" value="radio 1" /> 
            <span>I know I have a problem and I'm looking for treatment.</span> 
          </label> 
          <label for="secondRegularRadio"> 
            <input type="radio" name="radios" id="secondRegularRadio" value="radio 2" /> 
            <span>I think I might have a problem and I'm doing some research into therapy</span> 
          </label>
          <label for="3RegularRadio"> 
            <input type="radio" name="radios" id="3RegularRadio" value="radio 2" /> 
            <span>I was court-ordered to find a treatment program.</span> 
          </label>
          <label for="4RegularRadio"> 
            <input type="radio" name="radios" id="4RegularRadio" value="radio 2" /> 
            <span>I'm looking for help for a friend or loved one.</span> 
          </label>
        </fieldset>
        <button type="submit">Next Step &gt;</button>
      </div>
    </div>
    <img src="/images/clouds_bg.jpg" class="bgimg"/>
